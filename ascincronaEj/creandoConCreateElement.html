<!DOCTYPE html>
            <html lang="es">
            <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Creando elementos con React</title>
            </head>
            <body>
            <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
            <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
            <div id="root"> 
            
            <script type="text/javascript">
            
            /* Tu código React va aquí
                No olvides que el elemento padre debe llamarse igual que el elemento que espera el render */
                
                
                
                
                const text1= React.createElement(
                        "h2",
                        { key: 1},
                        "Hola"
                    );

                const text2= React.createElement(
                        "p",
                         {key: 2},
                        "Hola mundo"
                    );

                const div_el= React.createElement(
                        "div",
                        null,
                        [text1, text2]
                    )
            
            ReactDOM.render(div_el, document.getElementById("root"));

        </script>
        </div>

</body>
</html>
